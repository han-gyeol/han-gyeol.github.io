<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/about">About</a>
  </nav>

  <div class="sidebar-icons">
    <a class="sidebar-icon fa fa-envelope fa-3x" aria-hidden="true" href="mailto:leook0209@gmail.com"></a>
    <a class="sidebar-icon fa fa-github fa-3x" aria-hidden="true" href="https://github.com/han-gyeol"></a>
    <a class="sidebar-icon fa fa-linkedin fa-3x" aria-hidden="true" href="https://www.linkedin.com/in/hangyeol-oh-21424112a/"></a>
    <a class="sidebar-icon fa fa-rss fa-3x" aria-hidden="true" href="{{ site.baseurl }}/atom.xml"></a>
  </div>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
